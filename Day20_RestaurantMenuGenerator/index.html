<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 20 - Restaurant Menu Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <label for="item-name">Nom de l'article :</label>
            <input type="text" id="item-name">
        </div>
        <div>
            <label for="item-description">Description de l'article :</label>
            <textarea id="item-description"></textarea>
        </div>
        <div>
            <label for="item-price">Prix de l'article :</label>
            <input type="number" id="item-price" step="0.01">
        </div>
        <div>
            <button id="add-item-button">Ajouter</button>
        </div>
        <div>
            <ul id="menu"></ul>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
