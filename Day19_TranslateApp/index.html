<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 19 - Sudoku </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Translate App : </h1>
	<div>
		<label for="input-text">Text to translate :</label>
		<textarea id="input-text"></textarea>
	</div>
	<div>
		<label for="output-text">Transleted Text :</label>
		<textarea id="output-text" readonly></textarea>
	</div>
	<div>
		<label for="source-language">Origin Language :</label>
		<select id="source-language">
			<option value="en">English</option>
			<option value="fr">French</option>
			<option value="es">Spanish</option>
			<option value="de">German</option>
			<option value="it">Italian</option>
			<option value="pt">Portuguese</option>
		</select>
	</div>
	<div>
		<label for="target-language">Wanted Language :</label>
		<select id="target-language">
			<option value="en">English</option>
			<option value="fr">French</option>
			<option value="es">Spanish</option>
			<option value="de">German</option>
			<option value="it">Italian</option>
			<option value="pt">Portuguese</option>
		</select>
	</div>
	<div>
		<button id="translate-button">Translate</button>
	</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
